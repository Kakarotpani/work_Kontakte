<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">  
        {% if new_cv %}  
            <center><h2><b>- Create a New CV -</b></h2></center>  
        {% elif update_cv %}
            <center><h2><b>- Update your CV -</b></h2></center>  
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-success" type="submit" value="POST">
        </form>
    </div>
{% endblock %}
